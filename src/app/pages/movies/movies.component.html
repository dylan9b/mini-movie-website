<section>
  <div class="filter-container">
    <app-search></app-search>
    <app-dropdown></app-dropdown>
  </div>

  <div class="movies-container">
    @if (!isLoadingSignal()) {
      <div class="items" [class.no-items]="!moviesSignal().length">
        @for (movie of moviesSignal(); track movie.id) {
          <app-movie [movie]="movie"></app-movie>
        } @empty {
          <app-alert></app-alert>
        }
      </div>
    } @else {
      <app-loading></app-loading>
    }

    @if (moviesSignal().length) {
      <div class="load-more-btn-container">
        <button
          type="button"
          matButton="filled"
          [class.!pointer-events-auto]="isLoadMoreDisabledSignal()"
          [class.cursor-pointer]="!isLoadMoreDisabledSignal()"
          [class.!cursor-not-allowed]="isLoadMoreDisabledSignal()"
          [disabled]="isLoadMoreDisabledSignal()"
          (click)="onLoadMoreClick()"
        >
          Load More
        </button>
      </div>
    }
  </div>
</section>
