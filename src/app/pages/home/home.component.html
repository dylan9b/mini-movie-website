<h4 class="fs-6">Top Movies</h4>

<div class="row">
  <div class="col-12">
    <hr />
  </div>
</div>

<div class="home-container d-grid gap-3">
  @for (movie of topMoviesSignal(); track movie.id) {
    <p>{{ movie.title }} - {{ movie.popularity }}</p>
    <!-- <app-movie [movie]="movie"></app-movie> -->
  } @empty {
    <h1 class="text-black">No movies available.</h1>
  }
</div>
