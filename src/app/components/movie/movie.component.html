<a
  [routerLink]="['/movies', movie().slug]"
  routerLinkActive="active"
  [class.no-image-bg]="isImageBroken"
>
  <img
    [src]="movie().image.url"
    alt="{{ movie().title + ' Image' }}"
    [class.loaded]="isImageLoaded || isImageBroken"
    width="300"
    height="445"
    decoding="async"
    (load)="isImageLoaded = true"
    (error)="isImageBroken = true"
  />
</a>
