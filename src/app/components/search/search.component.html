<mat-form-field>
  <mat-label>Begin typing to search for movie</mat-label>
  <input #searchInput matInput type="text" [value]="searchTermSignal()" />
  @if (searchTermSignal()) {
    <button
      matSuffix
      matIconButton
      aria-label="Clear"
      (click)="onClearFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
