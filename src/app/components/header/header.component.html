<header class="flex flex-col items-start justify-between gap-6">
  <!-- MENU TOGGLE -->
  <button type="button" mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="flex flex-col items-center w-full gap-8">
    <!-- LOGO -->
    <a routerLink="/" aria-label="Go to home">
      <img
        src="assets/images/logo-icon.svg"
        alt="Company Logo"
        class="w-10 h-10 md:w-20 md:h-20 rounded-full"
        width="80"
        height="80"
        decoding="async"
        loading="eager"
      />
    </a>

    <!-- PAGE TITLE -->
    @if (value().length) {
      <h1 class="m-0 text-black font-bold text-2xl md:text-4xl">
        {{ value() }}
      </h1>
    }
  </div>
</header>
